<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        h2 {
            color: green;
        }

        p {
            color: blue;
        }

    </style>
    <title>Nhúng CSS vào trang HTML 2</title>
</head>
<body><h2>This is heading 1</h2>
<p>This is an ordinary paragraph. Notice that this text is blue.
    The default color text color for a page is defined in the body selector</p>

</body>
</html>
