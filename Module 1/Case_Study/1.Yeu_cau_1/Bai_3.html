<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập chiều cao: "));

    for ( let i = 0 ; i < m ; i++){
        for ( let j = 0 ; j < (m*2) ; j++){
            if ( j >= (m-i-1) &&  j <= (m+i-1) ) {
                document.write(" * ");
            } else document.write("&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
