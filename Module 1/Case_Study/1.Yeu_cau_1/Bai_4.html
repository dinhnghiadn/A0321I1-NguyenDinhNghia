<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập chiều cao: "));

    for (let i = 0; i < m; i++) {
        for (let j = 0; j < (m * 3); j++) {
            if (i != (m - 1)) {
                if (j == (m - i - 1) || j == (m + i - 1)) {
                    document.write(" * ");
                } else
                    document.write("&nbsp;&nbsp;&nbsp;");
            } else if ( j >= (m-i-1) &&  j <= (m+i-1) ) {
                document.write(" * ");
            }
            }
            document.write("<br>")
        }
</script>
</body>
</html>
