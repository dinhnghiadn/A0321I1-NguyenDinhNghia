<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập chiều cao: "));

    for ( let i = 0 ; i < m ; i++){
        for ( let j = 0 ; j < i ; j++){
            if ( i == 0 || j == 0 || i == (m-1) || j == (i-1) ) {
                document.write(" * ");
            } else document.write("&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
