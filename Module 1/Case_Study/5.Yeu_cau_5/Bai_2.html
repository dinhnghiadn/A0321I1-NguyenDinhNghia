<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function createMatrix() {
        let m = parseInt(prompt("Mời nhập vào số dòng của ma trận:"));
        let n = parseInt(prompt("Mời nhập vào số cột của ma trận:"));
        let array = [];
        for (let i = 0; i < m; i++) {
            let row = [];
            for (let j = 0; j < n; j++) {
                row[j] = parseInt(prompt("Mời nhập vào phần tử [" + i + "][" + j + "] của ma trận:"));
            }
            array[i] = row;
        }
        return array;
    }

    function checkPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    function findPrime(array) {
        let arrayB = [];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (checkPrime(array[i][j])) {
                    arrayB.push(array[i][j]);
                }
            }
        }
        return arrayB;

    }
    let array = createMatrix();
    document.write("Các số nguyên tố trong ma trận là: " + findPrime(array));
</script>
</body>
</html>
