<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = prompt("Mời nhập ký tự: ");
    switch (a) {
        case 'a':
        case 'u':
        case 'i':
        case 'o':
        case 'e':
        case 'A':
        case 'U':
        case 'I':
        case 'O':
        case 'E':
            document.write("Ký tự nhập là nguyên âm!");
            break;
        default:
            document.write("Ký tự nhập không phải là nguyên âm!");
            break;
    }
</script>
</body>
</html>
