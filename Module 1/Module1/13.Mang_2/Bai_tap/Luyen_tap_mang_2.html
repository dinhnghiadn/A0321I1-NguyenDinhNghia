<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập: Luyện tập mảng 2:</title>
</head>
<body>
<button type="button" onclick="bai1()">Bài 1</button>
<button type="button" onclick="bai2()">Bài 2</button>
<button type="button" onclick="bai3()">Bài 3</button>
<button type="button" onclick="bai4()">Bài 4</button>
<button type="button" onclick="bai5()">Bài 5</button>
<button type="button" onclick="bai6()">Bài 6</button>
<script>
    function bai1() {
        let a = [[2, 6, 1, 21], [8, 15, 91, 4], [72, 0, 27, 67], [72, 45, 28, 16], [31, 10, 26, 71]];

        for (let i = 0; i < a.length; i++) {
            console.log("row " + i);
            for (let j = 0; j < a[i].length; j++) {
                console.log(" " + a[i][j]);
            }
        }
    }
    function bai2() {
        let mangNew = ['5','c','6','y','9','a','b','12'];
        mang2 = mangNew.reverse();
        for (let i = 0; i < mang2.length; i++){
            document.write(mang2[i]);
        }
    }
    function bai3() {
        let a = parseInt(prompt("Nhập vào kích thước mảng:"));
        let mangNew = new Array();
        for (let i = 0; i < a; i++){
            mangNew[i] = prompt("Nhập vào phần tử vị trí: "+i);
        }
        let count = 0;
        for (let i = 0; i < a; i++){
            count += mangNew[i].replace(/[^0-9]/g,"").length;
        }
        document.write("Số ký tự số có trong mảng đã nhập: "+count);
    }
    function bai4() {
        function WordCount(str) {
            return str.split(" ").length;
        }

        document.write(WordCount("hello lady and gentleman"));
    }
    function bai5() {
        let a = prompt("Nhập vào chuỗi a:");
        let b = prompt("Nhập vào chuỗi b:");
        if (a == b){
            document.write("Hai chuỗi giống nhau");
        } else  document.write("Hai chuỗi khác nhau");

    }
    function bai6() {
        let a = parseInt(prompt("Nhập vào kích thước mảng:"));
        let mangNew = new Array();
        for (let i = 0; i < a; i++){
            mangNew[i] = prompt("Nhập vào phần tử vị trí: "+i);
        }
        for (let i = 0; i < a; i++){
           mangNew[i] = mangNew[i].replace(/-/g,"_");
        }
        document.write("Mảng sau khi thay đổi: "+mangNew);

    }
</script>
</body>
</html>
