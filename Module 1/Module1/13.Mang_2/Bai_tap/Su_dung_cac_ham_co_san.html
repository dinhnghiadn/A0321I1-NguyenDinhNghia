<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập: Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<button type="button" onclick="bai1()">Bài 1</button>
<button type="button" onclick="bai2()">Bài 2</button>
<button type="button" onclick="bai3()">Bài 3</button>
<script>
    function bai1() {
        myColor = ["Red", "Green", "White", "Black"];
        document.write(myColor.toString());
    }
    function bai2() {
        const num = prompt('Nhập vào số');
        const str = num.toString();
        const result = [str[0]];

        for(let x=1; x<str.length; x++)
        {
            if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
            {
                result.push('-', str[x]);
            }
            else
            {
                result.push(str[x]);
            }
        }
        document.write(result.join(''));
    }
    function bai3() {
        var str = prompt('Nhập vào chuỗi')
        var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var LOWER = 'abcdefghijklmnopqrstuvwxyz';
        var result = [];

        for (var x = 0; x < str.length; x++) {
            if (UPPER.indexOf(str[x]) !== -1) {
                result.push(str[x].toLowerCase());
            } else if (LOWER.indexOf(str[x]) !== -1) {
                result.push(str[x].toUpperCase());
            } else {
                result.push(str[x]);
            }
        }
        document.write(result.join(''));
    }
</script>
</body>
</html>
