<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành: Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
let numbers = [1,-3,2,6,1,20,-5,10];
max = numbers[0];
let index = 0;
for ( let i = 1; i < numbers.length-1; i++ )
{
    if ( numbers[i] > max){
        max = numbers[i];
        index = i;
    }
}
document.write("max:" + max + " at position" +index);
</script>
</body>
</html>
