<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập: Mô tả lớp Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(temp) {
            this.temp = temp;

        }
        convertF(){
            alert (+this.temp*9/5 + 32);
        }
        convertK(){
            alert(+this.temp +273.15);
        }
    }
    let temp1 = new Temperature(25);
    temp1.convertF();
    temp1.convertK();

</script>
</body>
</html>
