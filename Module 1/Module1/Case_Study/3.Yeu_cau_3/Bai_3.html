<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = [1,3,2,6,8,20,5];
    let b = [3,5,12,6,8,2,7];
    max = a[0];
    min = b[0];
    for ( let i = 1; i < a.length; i++ )
    {
        if ( a[i] > max){
            max = a[i];
        }
    }
    for ( let i = 1; i < b.length; i++ )
    {
        if ( b[i] < min){
            min = b[i];
        }
    }
    document.write("Phân số lớn nhất là: " +max+"/"+min);
</script>
</body>
</html>
