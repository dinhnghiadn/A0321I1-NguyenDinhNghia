<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = [6,8,2,9,12,5,1];
    let b = [7,5,1,3,4,12,9,8,6,25];
    let c = new Array();

    for (let i = 0; i < b.length; i++){
        let d = 0;
        for (let j = 0; j < a.length; j++){
            if ( b[i] == a[j] ) {
                d++;
                break;
            }
        }
        if ( d == 0 ) {
            c.push(b[i]);
        }
    }
    document.write("Các phần tử ở thiếu ở mảng a là: " + "<br>"+c);
</script>
</body>
</html>
