<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập số hàng: "));
    let n = parseInt(prompt("Nhập số cột: "));
    for ( let i = 0 ; i < m ; i++){
        for ( let j = 0 ; j < n ; j++){
            if ( i == 0 || j == 0 || i == (m-1) || j == (n-1) ) {
                document.write(" * ");
            } else document.write("&nbsp&nbsp&nbsp;");
        }
        document.write("<br>")
    }

</script>

</body>
</html>
