<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành: Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<div>
<button type="button" onclick="bai1()">Bài 1</button>
<script>
    function bai1() {
        let browser = prompt("Enter browser:");
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }
    }
</script>
</div>
<button type="button" onclick="bai2()">Bài 2</button>
<script>
    function bai2() {
        let a = parseInt(prompt('a?', ''));
        switch (a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
        }
    }
</script>
<br>
<button type="button" onclick="bai3()">Bài 3</button>
<script>
    function bai3() {
        let value = parseInt(prompt('Type a number', 0));

        if (value > 0) {
            var b = 1;
        } else if (value < 0) {
            var b = -1;
        } else {
            var b = 0;
        }
        switch (b) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case -1:
                alert(-1);
                break;
        }
    }
</script>
<br>
</body>
</html>
