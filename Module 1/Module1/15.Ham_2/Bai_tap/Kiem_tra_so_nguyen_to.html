<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập: Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number){
        var check =  0;
        for (let i = 1; i < number; i++) {
            if (number % i === 0) {
                check += 1;
            }
        }
        document.write(check);
        if (check === 1) {
            alert(+number+' là số nguyên tố');
        }
        else alert(+number+' ko là số nguyên tố');
    }
    let a = parseInt(prompt("Mời nhập vào số"));
    isPrime(a);
</script>
</body>
</html>
