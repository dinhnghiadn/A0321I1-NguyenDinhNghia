<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập: Câu lệnh switch-case</title>
</head>
<body>
<form action="Cau_lenh_switch_case.html" method="get">
    <input id = "month" type="text"/>
    <input type="button" onclick="function1()" value="Tính số ngày"/>
<!--    <button onclick = "function1">Tính số ngày</button>-->
    <div id ="demo"></div>
    <script>
        function function1() {
           let a = parseInt(document.getElementById("month").value);
           switch (a){
               case 1:
               case 3:
               case 5:
               case 7:
               case 8:
               case 10:
               case 12:
                   document.getElementById("demo").innerHTML = "Có 31 ngày";
                   break;
               case 4:
               case 6:
               case 9:
               case 11:
                   document.getElementById("demo").innerHTML = "Có 30 ngày";
                   break;
               case 2:
                   document.getElementById("demo").innerHTML = "Có 28 hoặc 29 ngày";
                   break;
               default:
                   document.getElementById("demo").innerHTML = "Không phải tháng !";
                   break;
           }
        }
    </script>
</form>
</body>
</html>
