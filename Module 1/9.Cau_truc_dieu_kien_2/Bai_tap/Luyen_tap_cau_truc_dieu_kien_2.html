<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 2</title>
</head>
<body>
<button type="button" id="b1" onclick="bai1()">Bài 1</button>
<button type="button" id="b2" onclick="bai2()">Bài 2</button>
<button type="button" id="b3" onclick="bai3()">Bài 3</button>
<button type="button" id="b4" onclick="bai4()">Bài 4</button>
<button type="button" id="b5" onclick="bai5()">Bài 5</button>
<button type="button" id="b6" onclick="bai6()">Bài 6</button>
<button type="button" id="b7" onclick="bai7()">Bài 7</button>
<button type="button" id="b8" onclick="bai8()">Bài 8</button>
<button type="button" id="b9" onclick="bai9()">Bài 9</button>
<button type="button" id="b10" onclick="bai10()">Bài 10</button>
<button type="button" id="b11" onclick="bai11()">Bài 11</button>
<button type="button" id="b12" onclick="bai12()">Bài 12</button>
<script>
    function bai1() {
        let a = parseInt(prompt('Nhập vào độ C:'));
        let b = a + 9 / 5 + 32;
        document.write("Độ F tương ứng là:" + b);
    }

    function bai2() {
        let a = parseInt(prompt('Nhập vào số m:'));
        let b = a * 3.2808;
        document.write("Số feet tương ứng là:" + b);
    }

    function bai3() {
        let a = parseInt(prompt('Nhập vào số cạnh a:'));
        if (a > 0) {
            let b = a * a;
            document.write("Diện tích hình vuông:" + b);
        } else document.write("a không phải là cạnh của hình vuông !");
    }

    function bai4() {
        let a = parseInt(prompt('Nhập vào số cạnh a:'));
        let b = parseInt(prompt('Nhập vào số cạnh b:'));
        if (a > 0 && b > 0) {
            let c = a * b;
            document.write("Diện tích hình chữ nhật:" + c);
        } else document.write("a hoặc b không phải là cạnh của hình chữ nhật !");
    }

    function bai5() {
        let a = parseInt(prompt('Nhập vào số cạnh a:'));
        let b = parseInt(prompt('Nhập vào số cạnh b:'));
        if (a > 0 && b > 0) {
            let c = a * b / 2;
            document.write("Diện tích hình tam giác vuông:" + c);
        } else document.write("a hoặc b không phải là cạnh của tam giác vuông !");
    }

    function bai6() {
        let a = parseInt(prompt('Nhập vào hệ số của x:'));
        let b = parseInt(prompt('Nhập vào tự do:'));
        if (a !== 0) {
            let c = -b / a;
            document.write("Phương trình có 1 nghiệm duy nhất:" + c);
        } else document.write("Phương trình có vô số nghiệm!");
    }

    function bai7() {
        let a = parseInt(prompt('Nhập vào hệ số của x^2:'));
        let b = parseInt(prompt('Nhập vào hệ số của x:'));
        let c = parseInt(prompt('Nhập vào tự do:'));
        let delta = b * b - 4 * a * c;
        if (delta === 0) {
            let result = -b / (2 * a);
            document.write("Phương trình có nghiệm kép:" + result);
        } else if (delta < 0) {
            document.write("Phương trình vô nghiệm!");
        } else {
            let result1 = (-b + Math.sqrt(delta)) / (2 * a);
            let result2 = (-b - Math.sqrt(delta)) / (2 * a);
            document.write("Phương trình có 2 nghiệm:" + result1 + " và " + result2);
        }
    }

    function bai8() {
        let a = parseInt(prompt('Nhập vào số tuổi:'));
        if (a > 0 && a < 120) {
            document.write("Số đã nhập là tuổi");
        } else document.write("Số đã nhập không phải là tuổi");
    }

    function bai9() {
        let a = parseInt(prompt('Nhập vào số a:'));
        let b = parseInt(prompt('Nhập vào số b:'));
        let c = parseInt(prompt('Nhập vào số c:'));
        if (a > 0 && b > 0 && c > 0 && (a + b) > c && (a + c) > b && (c + b) > a) {
            document.write("3 số đã nhập là cạnh của hình tam giác");
        } else document.write("3 số đã nhập không phải là cạnh của hình tam giác");
    }

    function bai10() {
        let a = parseInt(prompt('Nhập vào số chữ điện đã dùng:'));

        if (a >= 100) {
            let fee = a * 5000;
            document.write("Cước điện thoại là:" + fee);
        } else if (a >= 40) {
            let fee = a * 4000;
            document.write("Cước điện thoại là:" + fee);
        } else {
            let fee = a * 3000;
            document.write("Cước điện thoại là:" + fee);
        }
    }

    function bai11() {
        let a = parseInt(prompt('Nhập vào thu nhập cá nhân:'));

        if (a >= 10000000) {
            let tax = a * 0.1;
            document.write("Thuế thu nhập cá nhân là:" + tax);
        } else {
            document.write("Không nộp thuế !");
        }
    }

    function bai12() {
        let a = parseInt(prompt('Nhập vào số tiền:'));
        let b = parseInt(prompt('Nhập vào số tháng:'));
        let c = parseInt(prompt('Nhập vào lãi suất (%):'));

        for (i = 0; i < b; i++) {
            a += a * c / 100;
        }
        document.write("Tiền lãi tổng cộng là :" + a);
    }

</script>
</body>
</html>
