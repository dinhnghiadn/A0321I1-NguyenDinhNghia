<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<script>

    let city = ["Ha Noi", "Hue", "Da Nang", "Sai Gon"];
     for(let element of city){
        document.write(element + "<br>"); // duyệt ra các giá trị của mảng
    }
    // for(let i = 0; i < city.length; i++){
    //     document.write(city[i] + "<br>");
    // }
    for(let index in city){ // duyệt ra số thứ tự các phần tử trong mảng
        document.write(index + "<br>");
        // document.write(city[element] + "<br>");
    }
    var x = [1,3,5,7];
    let y = [2,4,6];
    x[2] = y[x.length-3] + x[x[0] + y[0]]; //4 + 7
    document.write(x);


    let numbers = [8, 5, 9, 11, 4];
    for (let element of numbers) {
        document.write(element + "<br>");
    }
    numbers.sort(
        function (a, b) {
            if(a > b){
                return 99; // nếu giá trị dương thì xếp b trước a
            } else if( b > a) {
                return -1; // nếu giá trị âm thì xếp a trước b
            } else {
                return 0;
            }
        });
    for (let element of numbers) {
        document.write(element + "<br>");
    }
    var arr = ["a","b","c","d","e"];
    arr.shift();  // xóa phần tử đầu
    arr.shift() // xóa phần tử đầu
    document.write(arr.toString()) // xuất ra dạng chuỗi
</script>
</body>
</html>
