<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành: Vòng lặp while</title>
</head>
<body>
<button type="button" onclick="bai1()">Bài 1</button>
<p id="demo"></p>
<script>
    function bai1() {
        var num = parseInt(prompt("Enter a number: "));
        var total = 0;
        while (num != -1) {
            total += num;
            num = parseInt(prompt("Enter a number: "));
            alert(num);

        }
        document.getElementById("demo").innerText = total;
        //document.write("Tổng là: " + total);
    }
</script>
<button type="button" onclick="bai2()">Bài 2</button>
<script>
    function bai2() {
        let i = 1;
        while (i < 100) {
            //phân thân vòng lặp
            document.write("<hr width = " + i + "%>");
            i++;
        }
    }
</script>

</body>
</html>
