<script>

        for (let i = 1; i < 100; i++) {
            console.log(+i);
            if (i === 99) {
                console.log('Hoàn thành!');
            }
        }
    }

    function bai2() {
        let a = parseInt(prompt('Nhập vào nhiệt độ:'));
        if (a > 100) {
            document.write("Giảm nhiệt độ !");
        } else if (a < 20) {
            document.write("Tăng nhiệt độ !");
        }
        else document.write("Nhiệt độ ok !")
    }
