<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập: Chuyển đổi feet và meters</title>
</head>
<body>
<script>
    function footToMeter(number){
        return 0.305*number;
    }
    function meterToFoot(number){
        return 3.279*number;
    }
    let a = parseInt(prompt("Mời nhập vào số foot"));
    alert("Số meters tương ứng là: "+footToMeter(a));
    let b = parseInt(prompt("Mời nhập vào số meters"));
    alert("Số foot tương ứng là: "+meterToFoot(b));
</script>
</body>
</html>
