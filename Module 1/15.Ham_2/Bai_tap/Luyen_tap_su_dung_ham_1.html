<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập: Luyện tập sử dụng hàm 1</title>
</head>
<body>
<button type="button" onclick="bai1()">Bài 1</button>
<button type="button" onclick="bai2()">Bài 2</button>
<button type="button" onclick="bai3()">Bài 3</button>
<button type="button" onclick="bai4()">Bài 4</button>
<button type="button" onclick="bai5()">Bài 5</button>
<script>
    function bai1() {
        function xinchao() {
            alert("Xin chào!")
        }

        xinchao();
    }

    function bai2() {
        function gapdoi(a) {
            return a * 2;
        }

        let a = parseInt(prompt("Nhập vào số cần gấp đôi"));
        alert(+gapdoi(a));
    }

    function bai3() {
        function sosanh(a, b) {
            if (a > b) {
                alert("Số thứ nhất lớn hơn số thứ hai!");
            } else return (a + b);
        }

        let a = parseInt(prompt("Nhập vào số a"));
        let b = parseInt(prompt("Nhập vào số b"));
        sosanh(a, b);
    }

    function bai4() {
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }

        result = 0;
        alert(result);
        result = addNumbers();
        alert(result);
    }

    function bai5() {
        star1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        star2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

        function checkstar(inputstar) {
            let location = -1;
            for (let i = 0; i < star1.length; i++) {
                if (inputstar == star1[i]) {
                    location = i;
                    break;
                }
            }
            if (location == -1) {
                alert("Không tìm thấy chòm sao tương ứng!");
            } else alert("Chòm sao tương ứng là: " + star2[location]);
        }

        let star = prompt("Mời nhập vào ngôi sao cần tìm:");
        checkstar(star);
    }
</script>

</body>
</html>
