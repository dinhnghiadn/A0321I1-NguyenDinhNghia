<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập: Luyện tập sử dụng hàm 2</title>
</head>
<body>
<button type="button" onclick="bai1()">Bài 1</button>
<button type="button" onclick="bai2()">Bài 2</button>
<button type="button" onclick="bai3()">Bài 3</button>
<button type="button" onclick="bai4()">Bài 4</button>
<button type="button" onclick="bai5()">Bài 5</button>
<button type="button" onclick="bai6()">Bài 6</button>
<button type="button" onclick="bai7()">Bài 7</button>
<button type="button" onclick="bai8()">Bài 8</button>
<button type="button" onclick="bai9()">Bài 9</button>
<script>
    function bai1() {
        function square(a) {
            return a * a;
        }

        let a = parseInt(prompt("Mời nhập số:"));
        alert(+square(a));

    }

    function bai2() {
        function circle(a) {
            alert("Chu vi hình tròn:" + 2 * a * 3.14);
            alert("Diện tích hình tròn:" + a * a * 3.14);
        }

        let a = parseInt(prompt("Mời nhập bán kính:"));
        circle(a);

    }

    function bai3() {
        function giaithua(a) {
            let result = 1;
            for (let i = 1; i <= a; i++) {
                result = result * i;
            }
            alert("Số giai thừa là: " + result);
        }

        let a = parseInt(prompt("Mời nhập số:"));
        giaithua(a);
    }

    function bai4() {
        function checkint(a) {
            if (a == '0' || a == '1' || a == '2' || a == '3' || a == '4' || a == '5' || a == '6' || a == '7' || a == '8' || a == '9') {
                alert("Là kí tự số");
                return true;
            } else {
                alert("Không là kí tự số");
                return false;
            }

        }

        let a = prompt("Mời nhập ký tự:");
        checkint(a);

    }

    function bai5() {
        function checkmin(a, b, c) {
            let min = a;
            if (b < min) {
                min = b;
            }
            if (c < min) {
                min = c;
            }
            alert("Số nhỏ nhất là: " + min);
            return min;
        }

        let a = parseInt(prompt("Mời nhập số a:"));
        let b = parseInt(prompt("Mời nhập số b:"));
        let c = parseInt(prompt("Mời nhập số c:"));
        checkmin(a, b, c);
    }

    function bai6() {
        function checknumber(a) {
            if (a > 0) {
                alert("Là số nguyên dương");
                return true;
            } else if (a == 0) {
                alert("Là số 0");
            } else {
                alert("Là số nguyên âm");
                return false;
            }
        }

        let a = parseInt(prompt("Mời nhập số :"));
        checknumber(a);
    }

    function bai7() {
        function swap(array) {
            let temp = array[0];
            array[0] = array[1];
            array[1] = temp;
        }

        let a = parseInt(prompt("Mời nhập số a:"));
        let b = parseInt(prompt("Mời nhập số b:"));
        let array = [a,b];
        swap(array);
        alert(array[0]);
        alert(array[1]);

    }
    function bai8() {
        function reverse(array) {
            return array.reverse();
        }
        let array = [6,1,3,124,5,5];
        document.write(reverse(array));

    }

</script>

</body>
</html>
