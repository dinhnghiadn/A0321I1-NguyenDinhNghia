<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập: Tạo form đăng ký người dùng</title>
</head>
<body>
<form   action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label > <b>Họ và tên:</b> </label><br>
    <input name="name"  type="text"><br>
    <label > <b>Email:</b> </label><br>
    <input name="email"  type="text"><br>
    <label > <b>Phone:</b> </label><br>
    <input name="phone"  type="text"><br>
    <label > <b>Gender:</b> </label><br>
    <label > <input name="gender" value="male"  type="radio">Nam </label>
    <label > <input name="gender" value="female"  type="radio">Nữ </label><br>
    <button type="submit" name="submit">Đăng ký</button>
</form>
</body>
</html>
