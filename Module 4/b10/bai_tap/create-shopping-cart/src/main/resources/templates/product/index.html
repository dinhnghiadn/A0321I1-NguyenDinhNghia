<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/product/layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div th:replace="~{/product/layout::header}">
    </div>
    <div style="color: red; font-size: 20px">Danh Sách Sản Phẩm</div>
    <div class="row" th:if="${products!= null}">
        <th:block th:each="product : ${products}">
            <a th:href="@{/view/__${product.id}__}" class="text-decoration-none card col-sm-3 ">
                <img th:src="${product.imageUrl}" class="card-img-top mt-2" th:alt="${product.name}">
                <div class="card-body mb-2">
                    <h5 class="card-title h-50" th:text="${product.name}"></h5>
                    <div>
                        <h6 style="color: red">
                            <span>Giá: </span>
                            <span class="card-text h-15" th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}"></span>
                        </h6>
                    </div>
                </div>
            </a>
        </th:block>
    </div>
</div>
</body>
</html>
