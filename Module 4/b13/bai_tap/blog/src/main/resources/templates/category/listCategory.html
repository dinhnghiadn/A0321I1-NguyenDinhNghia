<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<h3 th:text="${message}" style="color: green"></h3>
<a href="/showCreateCategory">Create new category</a>
<h1>Category</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="category : ${listCategory}">
        <tr>
            <td th:text="${category.categoryName}"></td>
            <td><a th:href="@{/editCategory/__${category.categoryId}__ }">Edit</a></td>
            <td><a th:href="@{/deleteCategory/__${category.categoryId}__ }">Delete</a></td>
            <td><a th:href="@{/viewCategory/__${category.categoryId}__ }">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
