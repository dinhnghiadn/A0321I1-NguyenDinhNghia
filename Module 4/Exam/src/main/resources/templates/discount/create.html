<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create discount</title>
    <link rel="stylesheet" href="../../static/assert/bootstrap/css/bootstrap.min.css">
</head>
<body>

<h1>Create discount</h1>
<form th:action="@{/createDiscount}" th:object="${discount}" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}" minlength="1" maxlength="50"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</td>
        </tr>
        <tr>
            <td>Start date</td>
            <td><input type="date" th:field="*{startDate}"/></td>
            <td th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="error">Name
                Error
            </td>
        </tr>
        <tr>
            <td>End date</td>
            <td><input type="date" th:field="*{endDate}"/></td>
            <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="error">Name Error
            </td>
        </tr>
        <tr>
            <td>Discount</td>
            <td><input type="number" th:field="*{discount}"/></td>
            <td th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}" class="error">Name Error
            </td>
        </tr>
        <tr>
            <td>Info</td>
            <td><input type="text" th:field="*{info}"/></td>
            <td th:if="${#fields.hasErrors('info')}" th:errors="*{info}" class="error">Name Error</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create" class="btn btn-primary"></td>
        </tr>
    </table>
</form>
<script src="../../static/assert/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
